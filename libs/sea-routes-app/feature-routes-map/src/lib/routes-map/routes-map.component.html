<div
     style="display: absolute"
     class="h-[60dvh] w-[60vw]">
     <google-map
          #routeMap
          height="100%"
          width="100%"
          style="height: 100%"
          [options]="mapOptions">
          <ng-container *ngIf="polylineOptions()">
               @for (polylineOption of polylineOptions(); track $index) {
                    <map-polyline [options]="polylineOption"> </map-polyline>
               }
          </ng-container>
     </google-map>
</div>
